<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/output.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <title>Beauty Style - Anéis</title>
</head>

<body>

    <header class="fixed top-0 left-0 w-full text-center p-4 bg-destaque px-4 md:px-16 shadow-lg z-50">
        <h1 class="text-xl md:text-4xl font-serif font-semibold">BEAUTY STYLE</h1>
        <div class="h-[1px] bg-black my-2 md:my-4"></div>
    
        <div class="flex flex-col md:flex-row justify-between p-2">
            <nav class="flex flex-wrap justify-center md:justify-start space-x-4 md:space-x-[2vw] font-serif items-center text-lg md:text-2xl">
                <a href="brincos.html" class="text-white hover:text-zinc-600 transition-all duration-100">BRINCOS</a>
                <a href="colares.html" class="text-white hover:text-zinc-600 transition-all duration-100">COLARES</a>
                <a href="pulseiras.html" class="text-white hover:text-zinc-600 transition-all duration-100">PULSEIRAS</a>
                <a href="index.html" class="text-white hover:text-zinc-600 transition-all duration-100">VOLTAR</a>
            </nav>
    
            <div class="flex justify-center md:justify-end space-x-2 mt-2 md:mt-0">
                <input type="text" class="border border-gray-300 rounded-md px-2 py-1 shadow-md" placeholder="Pesquisar">
                <a href="cart.html" class="border-[2px] rounded-full w-10 h-10 text-center flex justify-center items-center text-white border-white hover:bg-white hover:text-destaque shadow-md transition-colors duration-150">
                    <i class="bi bi-basket3 text-lg transition-colors duration-150"></i>
                </a>
            </div>
        </div>
    </header>

    <div class="relative bg-black mt-44">
        <img src="src/img/aneis/hero.png" class="w-full h-48 object-cover opacity-50" alt="">
        <h1 class="absolute inset-0 flex items-center justify-center text-white font-serif font-bold text-4xl">ANÉIS</h1>
    </div>

    <section class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-20 p-4 md:p-8">
        <!-- Exemplo de item -->
        <div class="relative bg-destaque shadow-lg rounded-md overflow-hidden pb-14">
            <div class="">
                <img src="src/img/section2/image1.webp" class="w-full h-60 object-cover" alt="Anel de Diamante">
            </div>
            <div class="p-2">
                <h1 class="font-serif text-2xl text-center text-white font-bold">Anel de Diamante</h1>
                <p class="text-white text-lg justify-center text-center font-light">Brincos elegantes de ouro 18k e cristal diamantino legítimos.</p>
                <p class="text-white font-light text-center font-serif mt-2">12 X DE R$ 199,99</p>
                <p class="text-white font-bold text-2xl text-center mt-2">R$ 2.500,00</p>
                <div class="absolute bottom-0 left-0 right-0 flex justify-center p-2">
                    <button class="bg-white text-black px-4 py-2 rounded-md add-to-cart" data-nome="Anel de Diamante" data-preco="R$ 2.500,00">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
        <!-- Adicione mais itens conforme necessário -->
    </section> 

    <!-- Contêiner do carrinho -->
    <div id="cart-container" class="fixed top-16 right-0 w-64 bg-white shadow-lg p-4">
        <!-- Os itens do carrinho serão inseridos aqui pelo JavaScript -->
    </div>

    <footer class="relative bottom-0 flex w-full p-2 items-center justify-between px-16">
        <h1 class="text-lg font-serif font-semibold text-gray-400">BEAUTY STYLE - 2024</h1>
         <ul class="flex space-x-4">
            <li>
                <a href="https://www.instagram.com/beautystylecreations/" target="_blank" rel="noopener noreferrer">
                    <i class="text-gray-400 hover:text-gray-500 bi bi-instagram text-xl"></i>
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
                    <i class="text-gray-400 hover:text-gray-500 bi bi-facebook text-xl"></i>
                </a>
            </li>
            <li>
                <a href="https://www.whatsapp.com" target="_blank" rel="noopener noreferrer">
                    <i class="text-gray-400 hover:text-gray-500 bi bi-whatsapp text-xl"></i>
                </a>
            </li>
        </ul>
    </footer>
    <script src="src/js/carrosel.js"></script>
    <script src="src/js/aneis/produtos.js"></script>
    <script src="src/js/cart.js"></script>

</html>
